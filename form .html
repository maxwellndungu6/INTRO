<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    form
  </title>
</head>
<link rel="stylesheet" href="form.css">

<body>
  <div class="container">
    <h1>Form</h1>
    <p>Fill out the form below:</p>
    <form action="">
      <label for="fname">first name:</label>
      <input class="text" type="text" id="fname" name="fname" placeholder="first name">





      <label for="lname">last name:</label>
      <input class="text" type="text" id="lname" name="lname" placeholder="last name">


      <label for="age">Age:</label>
      <input class="text" type="number" id="age" name="age" placeholder="age">

      <label for="gender">Gender:</label>
      <select class="text" name="gender">
        <option value="">Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">country:</label>
      <select class="text" name="country" id="Country">
        <option value="">Select country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
      </select>

      <input class="submit" type="button" value="button">


    </form>

    </form>
  </div>


</body>

</html>
